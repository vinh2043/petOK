<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thống kê hệ thống</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        .chart {
            width: 500px;
            margin-top: 30px;
        }
        .bar-label {
            font-weight: bold;
            margin: 10px 0 5px;
        }
        .bar {
            height: 30px;
            border-radius: 5px;
            background-color: #4CAF50;
            text-align: right;
            padding-right: 10px;
            color: white;
            line-height: 30px;
            transition: width 0.3s;
        }
        .bar.users {
            background-color: #2196F3;
        }
    </style>
</head>
<body>
    <h2>Thống kê hệ thống</h2>
    <div class="chart">
        <div class="bar-label">Tổng số thú cưng: {{ pet_count }}</div>
        <div class="bar" style="width: {{ pet_count * 10 }}px">{{ pet_count }}</div>

        <div class="bar-label">Tổng số người dùng: {{ user_count }}</div>
        <div class="bar users" style="width: {{ user_count * 10 }}px">{{ user_count }}</div>
    </div>
</body>
</html>
